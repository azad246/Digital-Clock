
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üïí Your Local Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #1e1e1e;
      border-bottom: 2px solid orange;
    }

    nav a {
      color: #ffb347;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a:hover {
      color: #fff;
    }

    .center {
      display: flex;
      height: 90vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    #banner {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffd5;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    #clock {
      font-size: 50px;
      background-color: orange;
      color: black;
      padding: 20px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffd5;
      }
      to {
        text-shadow: 0 0 20px #00ffd5, 0 0 30px #00ffd5;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">üè† Home</a>
    <a href="https://www.youtube.com/@chaiaurcode" target="_blank">üì∫ YouTube Channel</a>
  </nav>

  <div class="center">
    <div id="banner">‚è∞ Your Local Time</div>
    <div id="clock">--:--:--</div>
  </div>

  <script>
    const clock = document.getElementById("clock");

    setInterval(() => {
      const now = new Date();
      clock.innerHTML = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
